<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Home</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
</head>
<body>
    <header>
        <h1>Medicare</h1>
    </header>
    <div class="container">
        <div class="btn-container">
            <button id="calendarButton" class="btn">Calendar</button>
            <button class="btn">Holiday</button>
        </div>
        <div class="table-container">
            <table id="infoTable" class="display hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Requested by</th>
                        <th>Message</th>
                        <th>Role</th> 
                    </tr>
                </thead>
               
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>
    <div class="ask-coverage">
        <button class="btn">Ask Coverage</button>
    </div>
    <script src="../javascript/home_table.js"></script>
    <script>
        var calendarButton = document.querySelector('#calendarButton');
        var helpButton = document.querySelector('.btn-container .btn:nth-child(2)');
        var askCoverageButton = document.querySelector('.ask-coverage .btn');

        calendarButton.addEventListener('click', function() {
            
            window.location.href = "calendar.html";
        });

       
        helpButton.addEventListener('click', function() {
            window.location.href = "holiday.html";
        });

        
        askCoverageButton.addEventListener('click', function() {
            window.location.href = "cov.html";
        });
    </script>
</body>
</html>
