<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Game</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body>
    <header>
        <h1>Medicare</h1>
    </header>
    <div class="containerGame">
        <h2>Request Details</h2>
        <p>ID: <span id="id"></span></p>
        <p>Day: <span id="day"></span></p>
        <p>Start: <span id="start"></span></p>
        <p>End: <span id="end"></span></p>
        <p>Requested by: <span id="req_username"></span></p>
        <p>Message: <span id="message"></span></p>
        <p>Role: <span id="role"></span></p> <!-- Nuova riga per il ruolo -->

        <div class="accept">
            <button id="acceptBtn" class="btn">Accept</button>
        </div>
    </div>
    <script src="../javascript/game.js"></script>
