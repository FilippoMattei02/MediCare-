<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/index.js" type="text/javascript" language="javascript"></script>
    <title>Medicare - Hospital Shift Management</title>
</head>
<body>
    <header>
        <img src="image/Medicare_image.jpg" alt="Medicare Logo" width="150">
        <h1>Welcome to Medicare</h1>
        <h3>Medicare is a hospital-based roster management system. Provides efficient scheduling and shift management for medical and paramedical staff.</h3>
    </header>
    <div class="login-container">
        <input type="text" placeholder="Username" class="login-input">
        <input type="password" placeholder="Password" class="login-input">
        <div class="btn-container">
            <input type="button" value="Log in" onclick="login()" class="btn">
        </div>
    </div>
    <div class="footer">
        <h2>Site managers:</h2>
        <p>Marco Prosperi, Seno Pier Guido, Pietro Giannini, Filippo Mattei</p>
    </div>
</body>
</html>
